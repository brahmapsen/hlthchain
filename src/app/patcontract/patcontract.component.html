<h2> PATIENT Portal  </h2>

<div class="grid grid-pad">
  <a *ngFor="let hlinks of patientLinks" class="col-1-3"  routerLink="/{{hlinks.id}}">
    <div class="module hlinks">
        <h4>{{hlinks.name}}</h4>
    </div>
  </a>
</div>

<tr class="thead-cols">
  <td class="info">
  <label for="careType">careType</label>
  <div class="checkbox">
    <label><input name="careType" value="PHYSICAL_EXAM" type="radio"/>PHYSICAL_EXAM</label>
    <label><input name="careType" value="DIAG_CT_SCAN" type="radio"/>DIAG_CT_SCAN</label>
    <label><input name="careType" value="DIAG_CANCER" type="radio"/>DIAG_CANCER</label>
    <label><input name="careType" value="LAB_TEST" type="radio"/>LAB_TEST</label>
    <label><input name="careType" value="MEDICATION" type="radio"/>MEDICATION</label>
  </div>
</td>
<td class="info">
    <li class="dropdown active">
        <a class="dropdown-toggle" data-toggle="dropdown">Physicians</a>
        <ul class="dropdown-menu scrollable-menu">
          <li>Dr. Silly</li>
          <li>Dr. Goose</li>
          <li>Dr. Sand</li>
        </ul>
    </li>
</td>
</tr>
<form [formGroup]="myForm">

<div class="form-group text-left">
      <label for="careCode">careCode: </label>
      <input formControlName="careCode" type="text" class="form-control">
</div>
<div class="form-group text-left">
      <label for="physId">PHYSICIAN ID: </label>
      <input formControlName="physId" type="text" class="form-control">
</div>
<div class="form-group text-left">
      <label for="contractDate">contractDate: </label>
      <input formControlName="contractDate" type="text" class="form-control">
</div>
<div class="form-group text-left">
      <label for="chargeAmount">chargeAmount: </label>
      <input formControlName="chargeAmount" type="number" step='any' class="form-control">
</div>
<div class="form-group text-left">
      <label for="chargeUnit">chargeUnit: </label>
      <input formControlName="chargeUnit" type="text" class="form-control">
</div>
<div class="form-group text-left">
      <label for="contractID">contract ID: </label>
      <input formControlName="contractID" type="text" class="form-control">
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
    <button (click)="addAsset(myForm);" type="submit" class="btn btn-success" data-dismiss="modal">Confirm</button>
</div>

</form>
